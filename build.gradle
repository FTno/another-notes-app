buildscript {
    ext {
        setup = [
                compileSdk: 29,
                buildTools: "29.0.2",
                minSdk: 14,
                targetSdk: 29
        ]
        
        // Auto generate app version code based on version name.
        appVersionCode = appVersion.split(/\./).collect { it.padLeft(2, "0") }.sum().toInteger()
    }
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$androidGradleVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "org.jetbrains.kotlin:kotlin-serialization:$kotlinVersion"
    }
}

plugins {
    id "base"
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

clean {
    delete rootProject.buildDir
}
